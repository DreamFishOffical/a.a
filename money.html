<!DOCTYPE html>

<body>
	<h1>战斗币管理</h1>
<!-- 创建一个输入框 -->
	<label for="name">请输入拥有的战斗币 注意：每天增加了战斗币的话请在后面写上加号，在加号后面写上增加的面值，去除也是以此类推：</label>
	<input type="text" id="name">

	<!-- 创建一个按钮 -->
	<button onclick="saveName()">保存你的战斗币</button>

	<!-- 创建一个用于显示结果的段落 -->
	<p id="result"></p>

	<script type="text/javascript">
		// 获取输入框和结果元素
		var nameInput = document.getElementById("name");
		var resultEle = document.getElementById("result");

		// 获取localStorage中存储的名字
		var name = localStorage.getItem("name");

		// 如果localStorage中有名字，则将其显示在结果元素中
		if (name) {
			resultEle.innerHTML = "您拥有的战斗币是：" + name;
		}

		// 创建保存名字的函数
		function saveName() {
			// 获取用户输入的名字
			var name = nameInput.value;

			// 将名字保存在localStorage中
			localStorage.setItem("name", name);

			// 将结果显示在页面上
			resultEle.innerHTML = "您拥有的战斗币是：" + name;
		}
	</script>
</body>
